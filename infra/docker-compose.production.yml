version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    ports:
      - "5432:5432/tcp"
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
  backend:
    image: evkasonka/foodgram_backend
    env_file: ../.env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    restart: always
  frontend:
    env_file: ../.env
    image: evkasonka/foodgram_frontend
    command: cp -r /app/result_build/. /static/
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media/
    restart: always
    depends_on:
      - backend
      - frontend