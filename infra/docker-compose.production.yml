version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    restart: always
    env_file: ../backend/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: evkasonka/foodgram_backend
    restart: always
    env_file: ../backend/.env
    volumes:
      - static:/app/static/
      - media:/app/media/
  frontend:
    env_file: ../backend/.env
    image: evkasonka/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/app/media/
    restart: always
    depends_on:
      - backend
      - frontend
